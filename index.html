<!DOCTYPE html>
<html>
<head>
	<title>Multi Chess Game</title>
	<link rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
      integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
      crossorigin="anonymous">
</head>
<body>

<div id="not-login">
	<form id="login-form">
	<input type="text" id="username-input">
	<a onclick="logins()" >giriş</a>
</form>
</div>
<div id="login">
	<div>
		<div id="board1" style="width: 400px"></div>

		<button id="startBtn">Start Position</button>
		<button id="clearBtn">Clear Board</button>

	</div>
</hr>
	<div>
		<h1>online üyeler</h1>
		<ul id="online-users"></ul>
	</div>
</hr>
	<div>
		<h1>Mesajlar</h1>
		<ul id="messages"></ul>
		<form id="message-sender">
			<input type="text" id="message-input">
		</form>
	</div>
</div>

<script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
<script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
        integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
        crossorigin="anonymous"></script>

	
<script>
	
var config = {
  draggable: true,
  onChange: clickShowPositionBtn,
}
	var board1 = Chessboard('board1', config);

function clickShowPositionBtn () {
  console.log(board1.fen())
}


$('#startBtn').on('click', board1.start)

$('#clearBtn').on('click', board1.clear)

</script>

<script>
	$('#startBtn').click(function(){
		alert(1);
	})
</script>


<script type="text/javascript">
	var socket = io();
	const login = false;
	if(login == false){
		$('#login').hide();
		$('#not-login').show();
	}
	else{
		$('#not-login').hide();
		$('#login').show();
	}
</script>

<script>
	$('#login-form').submit(function(e){
		e.preventDefault();
	})
</script>

<script>
	$('#username-input').keypress(function(e){
		if(event.which == 13){
			logins();
		}
	})
</script>

<script>
	function logins(){
		const login = true;
		$('#not-login').hide();
		$('#login').show();
		socket.emit('userlogin',{'name':$('#username-input').val()});
		return false;
	}
</script>

<script>
	let userList = [];
	console.log(userList);
	socket.on('username', function(name){
		$('#online-users').append(name);
			//console.log(name);
	});
</script>

<script>
	socket.on('firstuserlist',function(data){
		console.log(data);
		$.each(data, function(i,userdata){
			userList.push("<li id='" + userdata.id + "'>" + userdata.details.name + "</li>");
			
		});
		$('#online-users').append(userList.join(''));
		//console.log(name);
	})
</script>

<script>
socket.on('userdelete', function(data){
	//console.log($('#'+`${data}`));
	$('#'+`${data}`).remove();
})
</script>


<script>
	let messages = [];

	$('#message-sender').submit(function(e){
		e.preventDefault();
	})
</script>

<script>
	$('#message-input').keypress(function(e){
		if(event.which == 13){
			sendmessage();
		}
	})
</script>

<script>
	function sendmessage(){
		socket.emit('newmessage',{message: $('#message-input').val(), username:socket.id});
		$('#message-input').val("");
		return false;
	}
</script>


<script>
	socket.on('mesajadded', function(data){
		//console.log(data.message);
		//$('#'+`${data}`).remove();
		$('#messages').append("<li id=" + `${data.message}` + ">" + data.message + "</li>");
	})
	</script>

<script>
	socket.on('connectToRoom',function(data) {
	   document.body.innerHTML = '';
	   document.write(data);
	});
 </script>

</body>
</html>
